<!DOCTYPE html>
<html ng-app='djApp'>
  <head>

    <title>samDj</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body >
    <!-- <div id='backgound'>

    </div> -->
  <div class="page">
    <header>
      <div class="nav-contener">

          <div class='logo'>
          <span style="font-size:25px" class="menu-items">
            <img src="img/samDJ.png" alt="" />
          </span>
          <span class='menu-items' style="font-size: 11.5pt; position:relative;  top:4px; color:#AAAAAA">mix music online</span>

        </div>


    </div>
    <div class="header-right">
        <img src="img/facebookIcon.png" alt="" />
    </div>

    </header>
    <section>
      <div class="main-Section">
        <div class="player" ng-controller='mainCtrl'>

          <!-- left player -->

          <div class="player-right player-containt">
            <div id ='loading'> <img src="http://snf-661282.vm.okeanos.grnet.gr/web/LDAusers2/images/loading.gif" alt="" /> </div>


            <div class="container" style="text-align: center">
              <div class="left-speed-slider-div">


              <div id="left-speed-slider">

              </div>
              <button class='reset-button' type="button" onclick='resetSlider()'>R</button>
              </div>

                <div class="vinyl-area">

                  <div  class="vinyl" onclick="DjScratching.play()">
                    <div  class="disk">
                        <div  class="Vimg">

                          <img   src="img/music-song-cd-disc-sound-note.png" alt="" />

                        </div>
                    </div>
                    <div class="arm">


                    <div class="arm-play">
                        <div class="arm_circle">
                        </div>
                        <div class="arm_main">
                          <div class="arm_stop" >
                          </div>
                        </div>

                    </div>

                  </div>
                  </div>


              </div>
                        <!-- play icon -->
              <div class="play-pause-icon" >
                <a id='stop' onclick="wavesurfer.stop(); ">
                  <img class='play-icon' id='img1' src="img/stopCL.png" alt="stop" />
                  <img id='img2' src="img/newStop.png" alt="stop" />
                </a>
                  <a onclick="changeImage(this); wavesurfer.playPause();" id="mute">
                    <img src="img/newPlay.png" id="play" />
                    <img  src="img/newPuase.png" id="pause" />
                  </a>
              </div>
              <div id="waveform"></div>
            <div id="waveform-timeline"></div>
              <div id="equalizer" style="margin-top: 10px"></div>
            </div>
          </div>

                     <!-- player control -->
          <div class="player-controller player-containt" style="width:auto;">


          </div>

                      <!-- right player  -->



            <div class="player-right player-containt">

                <div id ='loading2'> <img src="http://snf-661282.vm.okeanos.grnet.gr/web/LDAusers2/images/loading.gif" alt="" /> </div>


              <div class="container" style="text-align: center">

                <!-- play icon -->
              <div class="play-pause-icon2">
                  <a onclick="changeImage(this); wavesurfer2.playPause();" id="mute2">
                    <img src="img/newPlay.png" id="play" />
                    <img  src="img/newPuase.png" id="pause" />
                  </a>
                    <a id='stop2' onclick="wavesurfer2.stop(); ">
                      <img id='img12' src="img/stopCL.png" alt="stop" />
                      <img id='img22' src="img/newStop.png" alt="stop" />
                    </a>
              </div>

                  <div class="vinyl-area2">

                    <div class="vinyl2" onclick="DjScratching.play()">
                      <div class="disk2">
                          <div class="Vimg2">

                            <img src="img/music-song-cd-disc-sound-note2.png" alt="" />

                          </div>
                      </div>
                      <div class="arm2">


                      <div class="arm-play2">
                          <div class="arm_circle2">
                          </div>
                          <div class="arm_main2">
                            <div class="arm_stop2" >
                            </div>
                          </div>

                      </div>

                    </div>
                    </div>


                </div>
                  <div id="waveform2"></div>
                  <div id="waveform-timeline2"></div>
                  <div class="right-speed-slider-div">


                  <div id="right-speed-slider">

                  </div>
                  <button class='reset-button' type="button" onclick='resetSlider2()'>R</button>
                  </div>

                <div id="equalizer2" style="margin-top: 10px"></div>
              </div>
            </div>

          </div>



        </div>



    </section>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.1.2/wavesurfer.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="controllers/mainCtrl.js" charset="utf-8"></script>
    <script src="mainService.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.57/plugin/wavesurfer.timeline.min.js"></script>
    <script src="wavesurfer.js" charset="utf-8"></script>
    <script src="jq.js" charset="utf-8"></script>

  </body>
</html>
