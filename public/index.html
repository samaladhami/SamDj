<!DOCTYPE html>
<html ng-app='djApp'>
  <head>

    <title>samDj</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  </head>
  <body ng-controller='mainCtrl'>




  <div class="page" >
    <header>
      <div class="nav-contener">

          <div class='logo'>
          <span style="font-size:25px" class="menu-items">
            <img src="img/samDJ.png" alt="" />
          </span>
          <span class='menu-items' style="font-size: 11.5pt; position:relative;  top:4px; color:#AAAAAA">mix music online</span>

        </div>



    </div>
    <p class="user-name">
       <span style="color:rgba(253, 159, 77, 0.82)">{{name}}</span>
    </p>
    <a href="http://localhost:3000/auth/facebook">
    <div class="header-right">
        <img src="img/facebookIcon.png" alt="" />
    </div>
    </a>
    </header>
    <section>

      <div class="main-Section">
        <wave-surfer></wavesurfer>



        </div>


        <div class="userProfile">

          <button type="button" name="button" class='Upload' ui-sref='upload' >Upload Mp3 music</button></br>
          <button type="button" name="button" class="your-songs" ui-sref='yourSongs' ng-click='yourSongs()'>Your Songs</button></br>
          <button type="button" name="button" class='best-songs' ui-sref='bestSongs'>   Best Songs </button>

        </div>
    </section>
</div>

  <ui-view></ui-view>




    <script src="howler.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.1.2/wavesurfer.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="controllers/mainCtrl.js" charset="utf-8"></script>
    <script src="controllers/submitCtrl.js" charset="utf-8"></script>
    <script src="mainService.js" charset="utf-8"></script>

    <script src="directives/wavesurferDirective.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.57/plugin/wavesurfer.timeline.min.js"></script>
    <script src="wavesurfer.js" charset="utf-8"></script>
    <script src="jq.js" charset="utf-8"></script>
    <script src="songsService.js" charset="utf-8"></script>

    <script src="directives/fileModel.js" charset="utf-8"></script>

  </body>
</html>
